<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
          {{ site.title }}
      </h1>
      <p class="lead">ph.d. candidate in<br/>human-computer interaction</p>
    </div>
    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="#about">about</a>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item" href="#{{node.title}}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </nav>
    <div>
      <i class="fas fa-book-open sidebar-icon-top" aria-hidden="true" style="color:black"></i>
      <a class="sidebar-cv-item " style="padding-left:0.2rem; display: inline-block"
       href="{{ site.github.repo }}/raw/master/Riopelle_CV.pdf">cv</a>
    </div>
    <div>
      <i class="fas fa-envelope sidebar-icon" aria-hidden="true" style="color:black;"></i>
      <a class="sidebar-cv-item sidebar-cv-item-bottom" style="padding-left:0.2rem; display: inline-block"
      href="mailto:riopelln@umich.edu">email</a>
    </div>
  </div>
</div>
